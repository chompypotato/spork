<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>spork</title>
      <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="/icon.png"> 
      <link rel="stylesheet" href="../assets/font-awesome/css/all.css">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
     <link href="style.css" rel="stylesheet">
   </head>
   <body>
      <div id="content">
         <div id="particles-js"></div>
         <h1>spork</h1>
         <p class="the-p">Surf DuckDuckGo on restricted devices for more privacy and security</p>



      <form id="uv-form">
   <div class="input-container">
      <i class="fas fa-search"></i>
      <input id="uv-search-engine" type="hidden"/> 
      <input id="uv-address" class="input" name="text" type="text" placeholder="search or somethin"/>
   </div>
</form>


      
         <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
         </div>
      </div>
      
  





      <script src="uv/uv.bundle.js" charset="UTF-8" defer></script>
      <script src="uv/uv.config.js" charset="UTF-8" defer></script>
      <script src="register-sw.js" charset="UTF-8" defer></script>
      <script src="search.js" charset="UTF-8" defer></script>
      <script src="index.js" charset="UTF-8" defer></script>

      <script>
         particlesJS('particles-js', {
            particles: {
               number: { value: 75 },
               color: { value: "#000000" },
               shape: { type: "circle" },
               opacity: { value: 1 },
               size: { value: 1 },
               line_linked: {
                  enable: true,
                  distance: 150,
                  color: "#000000",
                  opacity: 0.4,
                  width: 1,
               },
               move: {
                  enable: true,
                  speed: 9,
               },
            },
            interactivity: {
               detect_on: "window",
               events: {
                  onhover: { enable: true, mode: "repulse" },
                  onclick: { enable: false, mode: "push" },
               },
               
            },
            retina_detect: true,
         });

         // Keep the functionality of the old search bar
         document.querySelector('#uv-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.querySelector('#uv-address').value;
            if (query.startsWith('http://') || query.startsWith('https://')) {
               window.location.href = query;
            } else {
               const searchEngine = document.querySelector('#uv-search-engine').value;
               window.location.href = searchEngine.replace('%s', encodeURIComponent(query));
            }
         });

         document.querySelector('.input').addEventListener('focus', function() {
  this.style.caretColor = 'transparent';
  this.style.outline = 'none';
});

      </script>


  
   </body>
</html>
